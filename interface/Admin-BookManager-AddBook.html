<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Thêm sách</title>

    <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <!-- Bootstrap v5.0.1 -->
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <script src="js/bootstrap.bundle.js" type="text/javascript"></script>

    <!-- Bootstrap Icons v1.5.0 -->
    <link href="css/bootstrap-icons.css" type="text/css" rel="stylesheet">

    <!-- Custom Styles -->
    <link href="css/styles.prototype.css" type="text/css" rel="stylesheet">
</head>

<body>

    <header class="section-header">
        <section class="header-main border-bottom">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 py-4">
                        <a class="text-body" href="#">
                            <h3>Quản lý Thư viện</h3>
                        </a>
                    </div> <!-- col.// -->
                </div> <!-- row.// -->
            </div> <!-- container.// -->
        </section> <!-- header-main.// -->
    </header> <!-- section-header.// -->

    <nav class="navbar navbar-main navbar-expand-lg navbar-light border-bottom">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quản lý sách</a>
                    </li>
                </ul>
                <a class="btn btn-light me-2" href="#" role="button">Đăng ký</a>
                <a class="btn btn-primary" href="#" role="button">Đăng nhập</a>
            </div>
        </div> <!-- container .// -->
    </nav> <!-- navbar-main.// -->

    <section class="section-add-book">
        <div class="container">
            <header class="section-heading py-4 d-flex justify-content-between">
                <h3 class="section-title">Thêm sách</h3>
            </header> <!-- section-heading.// -->
            <main class="add-book-form mb-5">
                <form class="w-50">
                    <div class="mb-3">
                        <label for="add-book-title" class="form-label">Tiêu đề</label>
                        <input type="text" class="form-control" id="add-book-title">
                    </div>
                    <div class="mb-3">
                        <label for="add-book-author" class="form-label">Tác giả</label>
                        <input type="text" class="form-control" id="add-book-author">
                    </div>
                    <div class="mb-3">
                        <label for="add-book-pages" class="form-label">Số trang</label>
                        <input type="number" class="form-control" id="add-book-pages">
                    </div>
                    <div class="mb-3">
                        <label for="add-book-publisher" class="form-label">Nhà xuất bản</label>
                        <input type="text" class="form-control" id="add-book-publisher">
                    </div>
                    <div class="mb-3">
                        <label for="add-book-category" class="form-label">Thể loại</label>
                        <input type="text" class="form-control" id="add-book-category">
                    </div>
                    <div class="mb-3">
                        <label for="add-book-" class="form-label">Năm phát hành</label>
                        <input type="number" class="form-control" id="add-book-">
                    </div>
                    <div class="mb-3">
                        <label for="add-book-copies" class="form-label">Số bản sao</label>
                        <input type="number" class="form-control" id="add-book-copies">
                    </div>
                    <div class="mb-3">
                        <label for="add-book-status" class="form-label">Tình trạng</label>
                        <input type="text" class="form-control" id="add-book-status">
                    </div>
                    <div class="mb-3">
                        <label for="add-book-description" class="form-label">Mô tả</label>
                        <textarea class="form-control" id="add-book-description" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Thêm sách</button>
                    <button type="button" class="btn btn-light ms-2">Hủy</button>
                </form>
            </main> <!-- add-book-form.// -->
        </div> <!-- container.// -->
    </section> <!-- section-add-book.// -->

    <footer class="section-footer">
        <section class="footer-bottom text-center bg-light border-top py-3">
            <div class="container-fluid">© 2021</div> <!-- container-fluid.// -->
        </section> <!-- footer-bottom.// -->
    </footer> <!-- section-footer.// -->

</body>

</html>
